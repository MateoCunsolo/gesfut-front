<header>
  <section class="logo">
      <h2 (click)="changeComponent('dashboard')">GESFUT</h2>
      @if (routeActive()) {
        <p class="p-panel" (click)="changeComponent('dashboard-principal')" >Volver al panel central</p>
      }
  </section>
  @if(isRouteTorunament) {
    <p class="title-torunament">{{lastTournamentClickedName.toUpperCase()}}</p>
  }

  @if (!isLoggedIn) {
      <button class="btn-login" (click)="onLogin()">INICIAR SESION</button>
    } @else {
      <app-user></app-user>
    }
</header>
