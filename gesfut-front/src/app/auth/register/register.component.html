<section>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      @if (error !== undefined || error !== '') {}<mat-error>{{error}}</mat-error>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" placeholder="Ingresa tu nombre" />
        <mat-hint>Nombre requerido</mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName" placeholder="Ingresa tu apellido" />
        <mat-hint>Apellido requerido</mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Correo electr칩nico</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Ingresa tu correo" />
        <mat-hint>Correo electr칩nico v치lido</mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Contrase침a</mat-label>
        <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
  
      <button mat-flat-button color="primary" type="submit">
        REGISTRARTE
      </button>
    </form>
</section>
